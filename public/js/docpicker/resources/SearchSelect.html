<div>
  <div dojoAttachPoint="pickerDocPane">
    <div class="pickerDocsLoading" dojoAttachPoint="pickerDocsLoading"></div>
    <div class="pickerDocsResult" dojoAttachPoint="pickerDocsResult"></div>
  </div>
  <div dojoAttachPoint="googleDocTemplate">
		<div id="{{id}}" class="pickerDocPane {{last}}" name={{name}}>
		  <div class="pickerIcon {{icon}} pickerDocIcon"></div>
		  <div class="pickerDocsTitle"><div class="pickerDocsTitleContainer" title="{{title}}">{{title}}</div></div>
		  <div class="pickerDocsDate">{{datetime}}</div>
		</div>
	</div>
</div>
